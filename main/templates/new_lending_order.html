                    <tr height="30">

                        <td width="200"><span>{{ data.P_NAME }}</span></tr>
                    </tr>
                    <tr height="30">
                        <th>領用日期</th>

                    <tr height="30">
                        <th >領用工作</th>

                            <select name="job" style="height:30px;width:100%;">

                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr height="30">
                        <th>領用事由</th>
                        <td><input style="width:100%;height:30px;" type="text" value="{{ data.REASON }}" name="reason"></td>
                    </tr>
                    <tr>
                        <th >領用器材</th>
                        <td>
                            <select name="equips" id="equips" class="form-control selectpicker" multiple>
                                {% for equip in equip_list %}

                                {% endfor %}
                            </select>
                            <!-- <br /><br />

                        </td>
                    </tr>
                    
                </table>
                <div class="btn_div">
                    <a href="/admin"><button type="button">回上一頁</button></a>
                    <button type="submit">確認</button>
                </div>
            </form>
