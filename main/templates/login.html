<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EQMS Login</title>
</head>
<body>
    <h1>員工登入</h1>
    <form action="{{ url_for('login') }}" method="POST">
        <input type="text" name="userid" id="userid" placeholder="帳號"></input>
        <input type="password" name="password" id="password" placeholder="密碼"></input>
        <input type="submit" name="submit"></input>
    </form>
    {% with messages = get_flashed_messages() %}
        <div style="color:red">{{ messages[0] }}</div>
    {% endwith %}
</body>
</html>
