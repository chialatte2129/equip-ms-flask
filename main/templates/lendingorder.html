<div style="text-align:center;">
  <form method="post" action={{ url_for('cart') }}>
    <table  align="center"
    cellpadding="10" border='3'>
      <tr>
        <th>選取</th>
        <th>領用單編號</th>
        <th>領用日期</th>
        <th>歸還日期</th>
        <th>領用原因</th>
        <th>工作編號</th>
        <th>更多資訊</th>
        <th>編輯領用單</th>
      </tr>
      <tr>
        <td><input type="checkbox" /></td>
        <td> {{ lendingorder.領用單編號 }}</td>
        <td> {{ lendingorder.領用日期 }}</td>
        <td> {{ lendingorder.歸還日期 }}</td>
        <td> {{ lendingorder.領用原因 }}</td>
        <td> {{ lendingorder.工作編號 }}</td>
        <!--更多資訊連到該筆領用單的明細-->
        <td><a href="{{ url_for('bookstore', pid=book.商品編號) }}"><button type="button">更多資訊</button></a></td>
        <td><button type="submit" value="{{book.商品編號}}" name="pid" >編輯領用單</button></td>
        
        <!-- 傳遞商品編號 -->
      </tr>
    </table>
  </form>
</div>
