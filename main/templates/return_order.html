{% extends 'admin/index.html' %}
{% block body %}
<!DOCTYPE html>
<html>
    <head>
        <!--網頁的編碼-->
        <meta charset="UTF-8"></meta>
        <title>新增領用單</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
    </head>

    <body>
        <div  style="text-align:center;">
            <h1>新增領用單</h1>
        </div>
        <div style="text-align:center;">
            <form method="post" >
                <table cellpadding="10" border='3' align="center">
                    <tr height="30">
                        <th width="120">領用人員</th>
                        <td width="400"><span>{{ data.P_NAME }}</span></tr>
                    </tr>
                    <tr height="30" >
                        <th>領用日期</th>
                        <td width="400"><input style="width:100%;height:30px;" type="date" value="{{ data.RECIEVE_DATE }}" name="recieve_date"></td>
                    </tr>
                    <tr height="30">
                        <th >領用工作</th>
                        <td>
                            <select name="job" style="height:30px;width:100%;">
                                {% for job in job_list %}
                                    <option value="{{job.id}}">{{job.name}}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr height="30">
                        <th>領用事由</th>
                        <td><input style="width:100%;height:30px;" type="text" value="{{ data.REASON }}" name="reason"></td>
                    </tr>
                    <tr>
                        <th >領用器材</th>
                        <td>
                            <select name="equips" id="equips" class="form-control selectpicker" multiple>
                                {% for equip in equip_list %}
                                <option value="{{equip.id}}">{{equip.name}}</option>
                                {% endfor %}
                            </select>
                            <!-- <br /><br />
                            <input type="hidden" name="hidden_skills" id="hidden_skills" /> -->
                        </td>
                    </tr>
                    
                </table>
                <div class="btn-div">
                    <a href="/admin"><button class="btn-item" type="button">回上一頁</button></a>
                    <button class="btn-item" type="submit">確認</button>
                </div>
            </form>
        </div>
        <div style="width:100%;height:100px;"></div>

        <script type="text/javascript">

            $(document).ready(function(){
                $('.selectpicker').selectpicker();
            });
            </script>
    </body>
    <style>
        .btn-div{
            margin-top:20px;
        }
        .btn-item{
            width: 100px;
            height: 30px;
            line-height:10px;
            font-size: 14px;
            background-color: #97A38D;
            color:white;
            border-radius: 5px;
            border: 0px;
            cursor: pointer;
        }
    </style>
</html>
{% endblock %}
